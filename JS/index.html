<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <style>
    ิ body {
      font-family: 'Kanit', sans-serif;
      background-color: black;
    }

    #map {
      height: 580px;
      width: 100%;
    }

    label {
      color: #20E4B3;
    }
  </style>
</head>

<body style="font-family: 'Khula', sans-serif;background-color:#000000;">

  <nav class="navbar navbar-default navbar-fixed-top"></nav>

  <div class="contianer" style="margin-top:50px">
    <div class="row">
      <div class="col-md-7 col-xs-12">
        <div id="map"></div>
      </div>
      <div class="col-md-5 col-xs-12 ">
        <div class="col-md-12" style="margin-top:20px">

          <input type="text" id="search" class="form-control" placeholder="จังหวัดที่ต้องการค้นหา">

        </div>
        <div class="col-md-12" style="margin-top:20px">
          <div class="col-md-12 text-center">
            <label for="country"><h4>Place Name :</h4></label>
            <label id="cname"><h4>Load...</h4></label>
          </div>
          <div class="col-md-12 text-center">
            <span for="country" style="font-size:100px;" id="temp">Load...</span>
          </div>
          <div class="col-md-12 text-center">
            <label for="country"><h4>Weather :</h4></label>
            <img id="imgtemp" src="" style="width:80px">
            <label id="weather"><h4>Load...</h4></label>
          </div>

          <div class="col-md-12 text-center">
            <img src="image/sunrise.png" style="width:80px">
            <label for="country"><h4>Sunrise :</h4></label>
            <label id="sunrise"><h4>Load...</h4></label>
          </div>
          <div class="col-md-12 text-center">
            <img src="image/sunset.png" style="width:80px">
            <label for="country"><h4>Sunset :</h4></label>
            <label id="sunset"><h4>Load...</h4></label>
          </div>

        </div>

      </div>

    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgTMawlzGW2NXhk8hVBCcuLJ3OofXh9js&libraries=places&callback="></script>
  <script src="service.js"></script>

</body>

</html>
